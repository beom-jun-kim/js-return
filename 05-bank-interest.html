<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
</head>
<body>


    <script>

        function interestCalculator(myMoney, saveTerm, intersestRate){
            var result = myMoney * saveTerm * intersestRate / 100;
            return result;
        }

        // 조건입력 테스트
        var myMoney = 3650000;
        var saveTerm = 1;
        var intersestRate = 4;

        // 수령액 계산 테스트
        var myInterest = interestCalculator(myMoney, saveTerm, intersestRate);
        var totalMoney = myMoney + myInterest;

        // 출력 테스트
        console.log('맡긴 금액은 ' + myMoney + '원 입니다.');
        console.log('이자는 ' + myInterest + '원 입니다.');
        console.log('최종 받을 금액을 ' + totalMoney + '원 입니다.');
    </script>


</body>
</html>
